logger:
  name: "Two Stream Fusion"
  level: DEBUG
  console:
    level: DEBUG
    formatter: "[%(levelname)-7s] %(asctime)s %(filename)s:%(lineno)d - %(message)s"
  file:
    level: INFO
    formatter: "[%(levelname)-7s] %(asctime)s %(filename)s:%(lineno)d - %(message)s"
    encoding: "utf-8"
